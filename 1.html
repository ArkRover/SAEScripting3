<!DOCTYPE html>
<html>
<head>
    <title>3D Model Viewer with Three.js</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 10px 20px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="loading">Loading 3D model...</div>
    
    <!-- Three.js core -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    
    <!-- Required dependencies for FBXLoader -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/libs/fflate.min.js"></script>
    
    <!-- Additional Three.js components -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/FBXLoader.js"></script>

    <script>
        // Initialize scene
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xdddddd);
        
        // Initialize camera
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;
        
        // Initialize renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        
        // Add lights
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(1, 1, 1);
        scene.add(directionalLight);
        
        // Add controls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.25;
        
        // Temporary test cube (will be removed when model loads)
        const geometry = new THREE.BoxGeometry();
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);
        
        // Load 3D model
        const loader = new THREE.FBXLoader();
        loader.load(
            'Images/box.fbx',  // Update this path to your actual FBX file
            function (object) {
                // Remove test cube
                scene.remove(cube);
                
                // Add loaded model
                scene.add(object);
                
                // Center the model
                centerModel(object);
                
                // Hide loading message
                document.getElementById('loading').style.display = 'none';
            },
            function (xhr) {
                // Progress callback
                const percentLoaded = Math.round((xhr.loaded / xhr.total) * 100);
                document.getElementById('loading').textContent = `Loading... ${percentLoaded}%`;
                console.log((xhr.loaded / xhr.total * 100) + '% loaded');
            },
            function (error) {
                // Error callback
                console.error('Error loading model:', error);
                document.getElementById('loading').textContent = 'Error loading model. Check console.';
                document.getElementById('loading').style.backgroundColor = 'rgba(200,0,0,0.7)';
            }
        );
        
        // Function to center loaded model
        function centerModel(object) {
            const box = new THREE.Box3().setFromObject(object);
            const center = box.getCenter(new THREE.Vector3());
            object.position.x -= center.x;
            object.position.y -= center.y;
            object.position.z -= center.z;
        }
        
        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
